<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tic-Tac-Toe</title>
    <link
    rel="stylesheet"
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
    crossorigin="anonymous"
    />
    <link href="https://fonts.googleapis.com/css?family=Love+Ya+Like+A+Sister&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="main.css" />
    <script src="script.js" defer></script>
</head>
<body>

<header class="" id="header-section" >
    <h1><img src="https://i.imgur.com/hj3ULPb.png"/></h1>
    <div class="d-flex flex-row align-items-center justify-content-center">
        <button class="enter-button" onclick="displaySections(`header-section`)">
            <span class="enter-span">
                &#9658;PLAY
            </span>
        </button>
    </div>
</header>

<main class="main-container d-flex flex-column align-items-center justify-content-center">
    <section id="names-section" class="names-section text-center">
        <h2 class="name-header">What's your name?</h2>
        <div class="names">
            <label class="label-f-p-n" for="first-player">New Challenger is:</label>
            <input class="input-f-p-n" type="text" id="first-player" name="first-player">
        </div>
        <button class="continue-button" type="button" onclick="displaySections(`names-section`); game.start()">
                <span class="continue-span">
                    CONTINUE&#3869;&#3866;&#3869;
                </span>
        </button>
    </section>
    
    <section class="board-section">
            <div class="inner-cell" id="0" onclick="game.play()">9</div>
            <div class="inner-cell" id="1" onclick="game.play()">9</div>
            <div class="inner-cell" id="2" onclick="game.play()">9</div>
            <div class="inner-cell" id="3" onclick="game.play()">9</div>
            <div class="inner-cell" id="4" onclick="game.play()">9</div>
            <div class="inner-cell" id="5" onclick="game.play()">9</div>
            <div class="inner-cell" id="6" onclick="game.play()"></div>
            <div class="inner-cell" id="7" onclick="game.play()"></div>
            <div class="inner-cell" id="8" onclick="game.play()"></div>
    </section>

    <div class="opaque" id="restart">
        <button class="restart-button" type="button" onclick="game.start()">
            <span class="continue-span">
                Play Again&#3869;&#3866;&#3869;
            </span>
        </button> 
    </div>

</main>

</body>
</html>
